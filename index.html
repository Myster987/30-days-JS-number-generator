<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Generator</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h1>Number generator</h1>
                <h3>30 Days Of JavaScript: DOM Day 3</h3>

                <form class="input-container">
                    <label id="invalidInputLabel" for="numberInput"></label>
                    <input
                        type="text"
                        id="numberInput"
                        placeholder="Generate more numbers..."
                        pattern="\d*"
                    />
                    <button id="submitBtn">Generate Numbers</button>
                </form>

                <div class="number-container"></div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
